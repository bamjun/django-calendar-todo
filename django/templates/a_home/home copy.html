<div id="calendar" style="height: 85vh"></div>

<!-- CDN과 브라우저 환경에서 namespace -->
<link
  rel="stylesheet"
  href="https://uicdn.toast.com/calendar/latest/toastui-calendar.min.css"
/>
<link
  rel="stylesheet"
  href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.css"
/>
<script src="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.js"></script>
<link
  rel="stylesheet"
  href="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.css"
/>
<script src="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.js"></script>
<script src="https://uicdn.toast.com/calendar/latest/toastui-calendar.ie11.min.js"></script>
<script>
  const Calendar = tui.Calendar;

  const container = document.getElementById("calendar");
  const options = {
    defaultView: "week",
    timezone: {
      usageStatistics: false,
      zones: [
        {
          timezoneName: "Asia/Seoul",
          displayLabel: "Seoul",
          tooltip: "UTC+9:00",
        },
        {
          timezoneName: "America/New_York",
          displayLabel: "NY",
          tooltip: "UTC-04:00",
        },
      ],
    },
    calendars: [
      {
        id: "cal1",
        name: "개인",
        backgroundColor: "#03bd9e",
      },
      {
        id: "cal2",
        name: "직장",
        backgroundColor: "#00a9ff",
      },
    ],
  };

  const calendar = new Calendar(container, options);

  calendar.createEvents([
    {
      id: "event1",
      calendarId: "cal2",
      title: "주간 회의",
      start: "2024-04-06T09:00:00",
      end: "2024-04-06T10:00:00",
    },
    {
      id: "event2",
      calendarId: "cal1",
      title: "점심 약속",
      start: "2024-04-06T12:00:00",
      end: "2024-04-06T13:00:00",
    },
    {
      id: "event3",
      calendarId: "cal2",
      title: "휴가",
      start: "2024-04-06",
      end: "2024-04-06",
      isAllday: true,
      category: "allday",
    },
  ]);

  calendar.setOptions({
    useFormPopup: true,
    useDetailPopup: true,
  });
</script>

{% endblock %}
